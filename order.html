<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indicator Demo</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; }

button { padding:10px 20px; margin-bottom:20px; cursor:pointer; }

/* Target section */
#target {
  width:300px; height:150px; background:#f9c; margin-top:50px; position:relative;
  display:flex; align-items:center; justify-content:center; font-weight:bold; color:#fff;
}

/* Indicator (hidden initially) */
#indicator {
  position:absolute;
  top:-30px; left:50%;
  transform: translateX(-50%);
  font-size:24px;
  color:red;
  display:none;
  animation: bounce 1s infinite alternate;
}

/* Simple bounce animation */
@keyframes bounce {
  0% { transform: translateX(-50%) translateY(0); }
  100% { transform: translateX(-50%) translateY(-10px); }
}
</style>
</head>
<body>

<button id="showBtn">Click Me!</button>

<div id="target">
  Target Div
  <div id="indicator">â¬† Click Here!</div>
</div>

<script>
const btn = document.getElementById('showBtn');
const indicator = document.getElementById('indicator');

btn.addEventListener('click', () => {
  indicator.style.display = 'block'; // show indicator
  indicator.scrollIntoView({ behavior: 'smooth', block: 'center' }); // scroll to target
});
</script>

</body>
</html>
